# spectral: 6.0
rules:
  swagger-unsupported:
    description: "Swagger files are not supported by our tools (use OpenAPI)"
    given: "$"
    then:
      field: swagger
      function: undefined
  openapi-v30-only:
    description: "Only OpenAPI v3.0 files are supported by our tools"
    given: "$"
    then:
      field: openapi
      function: pattern
      functionOptions:
        match: ^3\.0\.[0-3]$
  title-no-api:
    description: "The title must not contain the word API"
    given: "$.info.title"
    then:
      function: pattern
      functionOptions:
        notMatch: /\b(api)\b/i
        